<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>GoogleClone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="assets/burger-icon.svg" alt="BurgerIcon">
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="MoreIcon">

      <div class="menu__profile">
        <img 
          class="menu__avatar--frame" 
          src="assets/circle-frame.svg" 
          alt="Avatar Frame"
        >
        <img
          width="32"
          height="32"
          class="menu__avatar" 
          src="https://avatars.githubusercontent.com/u/51277667?v=4" 
          alt="Avatar Picture"
        >
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/google.svg" alt="Logo">

    <input class="content__search" type="text">

    <div class="content__offer">
      Made by <a href="https://github.com/hmartiins">Henrique Martins</a> 
      for studying purpose
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </div>
  </footer>
</body>
</html>
